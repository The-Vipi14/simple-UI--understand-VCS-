<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Skills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .skills-container {
            background: #ffffff;
            color: #333;
            max-width: 900px;
            width: 100%;
            border-radius: 14px;
            padding: 40px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.35);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            color: #2c5364;
        }

        .header p {
            font-size: 15px;
            color: #555;
            margin-top: 8px;
        }

        .skill-section {
            margin-bottom: 25px;
        }

        .skill-section h3 {
            margin-bottom: 15px;
            color: #203a43;
        }

        .skill {
            margin-bottom: 12px;
        }

        .skill span {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            height: 16px;
        }

        .progress {
            height: 100%;
            width: 0;
            background: #2c5364;
            border-radius: 20px;
            transition: width 1.2s ease-in-out;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }

        @media (max-width: 768px) {
            .skills-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="skills-container">
    <div class="header">
        <h1>My Skills</h1>
        <p>Here are some of my technical skills</p>
    </div>

    <div class="skill-section">
        <h3>Frontend</h3>
        <div class="skill">
            <span>HTML</span>
            <div class="progress-bar"><div class="progress" data-width="95%"></div></div>
        </div>
        <div class="skill">
            <span>CSS</span>
            <div class="progress-bar"><div class="progress" data-width="90%"></div></div>
        </div>
        <div class="skill">
            <span>JavaScript</span>
            <div class="progress-bar"><div class="progress" data-width="85%"></div></div>
        </div>
        <div class="skill">
            <span>React</span>
            <div class="progress-bar"><div class="progress" data-width="75%"></div></div>
        </div>
    </div>


    <div class="skill-section">
        <h3>Backend</h3>
        <div class="skill">
            <span>Node.js</span>
            <div class="progress-bar"><div class="progress" data-width="70%"></div></div>
        </div>
        <div class="skill">
            <span>Python</span>
            <div class="progress-bar"><div class="progress" data-width="80%"></div></div>
        </div>
        <div class="skill">
            <span>SQL</span>
            <div class="progress-bar"><div class="progress" data-width="65%"></div></div>
        </div>
    </div>
    <div class="skill-section">
        <h3>Tools & Others</h3>
        <div class="skill">
            <span>Git / GitHub</span>
            <div class="progress-bar"><div class="progress" data-width="85%"></div></div>
        </div>
        <div class="skill">
            <span>VS Code</span>
            <div class="progress-bar"><div class="progress" data-width="90%"></div></div>
        </div>
        <div class="skill">
            <span>Problem Solving</span>
            <div class="progress-bar"><div class="progress" data-width="80%"></div></div>
        </div>
    </div>

    <footer>
        Â© 2026 Your Name
    </footer>
</div>

<script>

    window.addEventListener('DOMContentLoaded', () => {
        const progressBars = document.querySelectorAll('.progress');
        progressBars.forEach(bar => {
            const width = bar.getAttribute('data-width');
            setTimeout(() => {
                bar.style.width = width;
            }, 200); 
        });
        const footer = document.querySelector('footer');

    });
</script>

</body>
</html>
